<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaffSync / Enterprise Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>StaffSync</h1>
        <input type="text" id="search-input" placeholder="Search staff...">
        <button id="search-btn">Search</button>
        <button id="reset-btn">Reset</button>
    </header>
    
    <h2 id="no-results" style="display: none; color: #666; margin-top: 50px;">
    No staff members match your search...
    </h2>
    
    <p id="counter" style="color: #666; font-style: italic; margin-bottom: 20px;">
    Showing 16 of 16 employees
    </p>


    <div id="modal" class="modal">
    <div class="modal-content" id="modal-content"></div>
    </div>


    <main id ="directory">
        </main> 
    <script src="script.js"></script>
</body>
</html>
